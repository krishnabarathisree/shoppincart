<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" formControlName="email">
                        <small id="emailHelp" class="invalid-feedback">Email can't be blank</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="current-password" class="form-control" id="exampleInputPassword1" name="password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">confirm-Password</label>
                        <input type="confirm-password" class="form-control" id="confirmPassword1" name="confirmPassword" formControlName="confirmPassword">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField">
                        <label class="form-check-label" for="exampleCheck1">AGREE</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>












<p>
    <a [routerLink]="[ '/login'] ">Login</a>
</p>
