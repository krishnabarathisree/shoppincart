<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img cared-img-top" src="{{productItem.imageUrl}}" alt="cube">
    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.price| currency:'INR'}}</strong>
            <i *ngIf="addToWishlist" (click)="handleRemoveWishlist()" class="fas fa-heart float-right"></i>{{addToWishlist}}
            <i *ngIf="!addToWishlist" (click)="handleAddToWishlist()" class="far fa-heart float-right"></i>
        </p>
        <p class="card-text">{{productItem.description| titlecase |slice: 0:81}}...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to cart</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
            </div>
        </div>
    </div>
</div>
