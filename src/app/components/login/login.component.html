<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card">
            <div class="card-header text-center">
                <h2>Login Here</h2>
            </div>
            <div class="card-body">
                <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAdress" ngModel email required #emailAdress="ngModel">
                        <small id="emailHelp" class="form-text text-muted alert-danger" *ngIf="emailAdress.touched && !emailAdress.valid">enter email</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="current-password" class="form-control" id="exampleInputPassword1" name="passwordField" ngModel required #passwordField="ngModel">
                        <small class="form-text text-muted" *ngIf="passwordField.touched && !passwordField.valid">enter password</small>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel required #termsField="ngModel">
                        <label class="form-check-label" for="exampleCheck1">AGREE</label>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<p>
    <a [routerLink]="['/register']">Register</a>
</p>
